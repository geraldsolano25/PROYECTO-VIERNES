spring.application.name=tienda

#Para definir el puerto por donde "escucha" el servidor web
server.port=80

#Para definir el formato de salida del log
logging.pattern.dateformat=hh:mm

#Para eliminar del log el "banner" de Spring
spring.main.banner-mode=off

#En desarrollo el cache NO se utiliza, se activa en produccion
spring.thymeleaf.cache=false

#Conexion local a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y clave para la conexion con techshop
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.

#Driver y plataforma
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para mostrar mensajes en la consola
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

