<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <body>
        <!-- Fragmento 1: Botón y modal para agregar cita (SIMPLIFICADO) -->
        <section th:fragment="agregar">
            <div class='row py-4 mb-2 bg-light'>
                <div class='col-md-1'></div>
                <div class='col-md-3'>
                    <button type="button" class="btn btn-primary" 
                            data-bs-toggle="modal" data-bs-target="#agregarCitaModal">
                        <i class="fa-solid fa-calendar-plus"></i> Agregar Cita
                    </button>
                </div>
            </div>
        </section>

        <!-- Fragmento 2: Listado de citas (SIMPLIFICADO) -->
        <section th:fragment="listado">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-list"></i> Listado de Citas</h4>
                </div>
                <div class="card-body">
                    <div th:if="${citas != null and !citas.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Cliente</th>
                                        <th>Servicio</th>
                                        <th>Sucursal</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${citas}">
                                        <td th:text="${c.id}"></td>
                                        <td th:text="${#temporals.format(c.fechaHora, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${#temporals.format(c.fechaHora, 'HH:mm')}"></td>
                                        <td th:text="${c.cliente}"></td>
                                        <td th:text="${c.servicio}"></td>
                                        <td>
                                            <span class="badge bg-secondary" 
                                                  th:text="${c.sucursal != null ? c.sucursal.nombre : 'N/A'}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${c.estado == 'PENDIENTE'}" 
                                                  class="badge bg-warning">Pendiente</span>
                                            <span th:if="${c.estado == 'CONFIRMADA'}" 
                                                  class="badge bg-success">Confirmada</span>
                                            <span th:if="${c.estado == 'COMPLETADA'}" 
                                                  class="badge bg-info">Completada</span>
                                            <span th:if="${c.estado == 'CANCELADA'}" 
                                                  class="badge bg-danger">Cancelada</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/cita/modificar/} + ${c.id}" 
                                                   class="btn btn-warning btn-sm">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" class="btn btn-danger btn-sm"
                                                        data-bs-toggle="modal" 
                                                        data-bs-target="#confirmModal"
                                                        th:data-bs-id="${c.id}"
                                                        th:data-bs-cliente="${c.cliente}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center p-5" th:if="${citas == null or citas.empty}">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle fa-2x mb-3"></i>
                            <h4>No hay citas registradas</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fragmento 3: Modal de confirmación para eliminar (SIMPLIFICADO) -->
        <section th:fragment="confirmarEliminar">
            <div class="modal fade" id="confirmModal" tabindex="-1" 
                 aria-labelledby="confirmModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form th:action="@{/cita/eliminar}" method="post">
                            <input type="hidden" name="idCita" id="modalId"/>
                            
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title" id="confirmModalLabel">
                                    <i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación
                                </h5>
                                <button type="button" class="btn-close btn-close-white" 
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <div class="modal-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                                    <h5>¿Está seguro de eliminar esta cita?</h5>
                                    <p>Cliente: <strong id="modalCliente"></strong></p>
                                </div>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Sí, Eliminar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const confirmModal = document.getElementById('confirmModal');
                    if (confirmModal) {
                        confirmModal.addEventListener('show.bs.modal', function(event) {
                            const button = event.relatedTarget;
                            const id = button.getAttribute('data-bs-id');
                            const cliente = button.getAttribute('data-bs-cliente');
                            
                            document.getElementById('modalId').value = id;
                            document.getElementById('modalCliente').textContent = cliente || 'N/A';
                        });
                    }
                });
            </script>
        </section>
    </body>
</html>
