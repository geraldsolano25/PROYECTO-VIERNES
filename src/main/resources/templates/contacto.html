<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Legado Barbería - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Legado Barbería</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h2 class="mb-4">Contacto</h2>
  <div class="row">
    <div class="col-md-6">
      <form id="contactForm" onsubmit="return submitContact(event)">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="col-md-6">
      <h5>Visítanos</h5>
      <p>Calle Principal 123, San José, Costa Rica</p>
      <h5>Teléfono</h5>
      <p>+506 7000 0000</p>
      <h5>Horario</h5>
      <p>Lun-Vie 9:00 - 18:00</p>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    © 2025 Legado Barbería — Inspirado en vorkbarbier.com
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
