<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas_js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
       
        <!-- fragmento 2 para mostrar en tarjetas los productos - 3 por fila -->
        <section th:fragment="tarjetas" class="container py-4">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Se mostrará:
                    - 1 columna en móviles (row-cols-1)
                    - 2 columnas en tablets (row-cols-md-2)  
                    - 3 columnas en desktop (row-cols-lg-3) -->
                <div th:each="p : ${productos}" class="col">
                    <div class="card h-100 shadow">
                        <div class="d-flex justify-content-center align-items-center bg-light p-3" style="height: 200px;">
                            <img th:src="${p.rutaImagen}" class="img-fluid" th:alt="${p.descripcion}"
                                 style="max-height: 100%; max-width: 100%; object-fit: contain;"/>
                        </div> 
                        <div class="card-header bg-white">
                            <h5 class="card-title text-center text-truncate mb-0" th:text="${p.descripcion}">Título</h5>
                        </div> 
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
