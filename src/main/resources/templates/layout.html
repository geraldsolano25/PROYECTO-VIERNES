<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Legado Barbería</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
    </head>
    <body>

        <header class="bg-dark text-white text-center p-3">
            <h1>Legado Barbería</h1>
            <nav>
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/servicios}">Servicios barbería</a></li>
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/UbicacionHorarios}">Ubicación y Horarios</a></li>

                        <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>

                        <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/boletin}">Boletín</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/redes}">Redes Sociales</a></li>
    
            </nav>
        </header>

        <main class="container mt-4">
            <th:block th:replace="${contenido}"></th:block>
        </main>

        <footer class="bg-dark text-white text-center p-2 mt-4">
            © 2025 Legado Barbería
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
