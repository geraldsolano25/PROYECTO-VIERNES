<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}">
          <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        <div class="row my-5">
            <div class="col-md-4 offset-md-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);">
                        <h2 class="mb-0" style="font-weight: 300; letter-spacing: 1px;">[[#{login.login}]]</h2>
                    </div>
                    <div class="card-body p-5" style="background-color: #f8f9fa;">
                        <form method="POST" th:action="@{/login}">
                            <!-- Formulario y campos -->
                            <div class="row mb-4">
                                <label for="username" class="col-md-1 my-auto" style="color: #2c3e50;"><i class="fas fa-user-lock"></i></label>
                                <div class="col-md-11 my-auto">
                                    <input class="form-control py-3 border-0 shadow-sm" 
                                           id="username" 
                                           type="text" 
                                           name="username" 
                                           th:placeholder="#{login.username}"
                                           style="background-color: #ffffff; border-radius: 8px;"/>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label for="password" class="col-md-1 my-auto" style="color: #2c3e50;"><i class="fas fa-key"></i></label>
                                <div class="col-md-11 my-auto">
                                    <input class="form-control py-3 border-0 shadow-sm" 
                                           id="password" 
                                           type="password" 
                                           name="password" 
                                           th:placeholder="#{login.password}"
                                           style="background-color: #ffffff; border-radius: 8px;"/>
                                </div>
                            </div>                            
                            <!-- Botones y enlaces -->
                            <div class="d-flex justify-content-around mt-5">
                                <!-- Enlace de registro (con estilo de botón) -->
                                <a th:href="@{/registro/nuevo}" 
                                   class="btn px-4 py-2 shadow-sm border-0" 
                                   style="background-color: #2c3e50; color: white; border-radius: 8px;">
                                    <i class="fas fa-user-plus"></i> [[#{accion.registrar}]]
                                </a>                                
                                <!-- Enlace para recordar contraseña -->
                                <a th:href="@{/registro/recordar}" 
                                   class="btn px-4 py-2 shadow-sm border-0" 
                                   style="background-color: #4a6491; color: white; border-radius: 8px;">
                                    <i class="fas fa-envelope"></i> [[#{accion.recordar}]]
                                </a>                                
                                <!-- Botón para enviar el formulario -->
                                <button class="btn px-4 py-2 shadow-sm border-0" 
                                        type="submit"
                                        style="background: linear-gradient(135deg, #4a6491 0%, #2c3e50 100%); color: white; border-radius: 8px;">
                                    <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Manejo de Errores -->
                <div th:if="${param.error != null}" 
                     class="alert mt-3 text-center border-0 shadow-sm" 
                     role="alert"
                     style="background-color: #e74c3c; color: white; border-radius: 8px;">
                    [[#{error.login}]]
                </div>
            </div>
        </div>
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
